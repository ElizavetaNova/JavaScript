<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic app</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/table.css">
    <link rel="stylesheet" href="styles/text.css">
    <script>var exports = {};</script>
    <script type="module" src="/js/typescript/readJSON.js"></script>
</head>
<body>
    <main class="main">
        <table class="main__table-brief table-brief" id="tableBrief">
            <thead class="table-brief__title">
                <tr>
                    <th>Владелец</th>
                    <th>Производитель</th>
                    <th>Марка</th>
                    <th>Год выпуска</th>
                </tr>
            </thead>
            <tbody id="tableBrief_tbody">
            </tbody>
        </table>
        <div class="main__detail detail-block" 
             id="main__detail">
            <text class="detail-block__text">
                Подробная информация:
            </text>
            <table class="detail-block__table table-extended" id="extendedTable">
                <thead>
                    <tr>
                        <th>Владелец</th>
                        <th>Производитель</th>
                        <th>Марка</th>
                        <th>Год выпуска</th>
                        <th>Тип кузова</th>
                        <th>Цвет</th>
                        <th>Кабриолет</th>
                        <th>Номер кузова</th>
                    </tr>
                </thead>
                <tbody id="extendedTable_tbody">
                        <tr>
                            <td id="person"></td>
                            <td id="manufacturer"></td>
                            <td id="model"></td>
                            <td id="year"></td>
                            <td id="type"></td>
                            <td id="color" width="5px" height="5px"></td>
                            <td><input class="table-extended__checkbox" id="isConvertible" type="checkbox" disabled></td>
                            <td id="vin"></td>
                        </tr>
                </tbody>
            </table>
            <button class="detail-block__delete" id="delete-btn">Удалить запись</button>
        </div>
        
    </main>
</body>
</html>
